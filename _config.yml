logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
url: "https://prodbee.com"
disqus: 'prodbee'
email: 'p13tarunkk@iima.ac.in'
mailchimp-list: 

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
  tarun:
    name:           Tarun
    site:           https://www.tarunk.com
    avatar:         assets/images/avatar1.jpg
    bio:            "<b>Creator & Consultant</b> @ Prodbee <br> <b>Product Professional</b> @ Target, US | Lazada, Alibaba group (Ex) | Magicbricks, Times Group (Ex) | Ola Cabs (Ex) <br> <b>Enthusiast</b> @ Photography | Arts | Web-designing | Boxing"
    email:          p13tarunkk@iima.ac.in
    twitter:        https://twitter.com/theprodbee
    linkedin:       https://www.linkedin.com/in/tarun-kumar-900a71115

 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: tarun
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# add "show_drafts: true" to drafts set at true to publish drafts


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
